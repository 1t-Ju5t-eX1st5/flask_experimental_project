{% extends 'base.html' %}{% block title %}Vignere Cipher{% endblock %}
{% block content %}
<!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="selectOption(event, 'encrypt')">Encrypt</button>
    <button class="tablinks" onclick="selectOption(event, 'decrypt')">Decrypt</button>
</div>

<!-- Tab Contents -->
<div id="encrypt" class="tabcontent">
    <form method="POST">
        <h3 align="center">Encrypt</h3>
        <div class="form-group">
            <label for="plaintext">Plaintext</label>
            <input type="plaintext" class="form-control" id="plaintext", name="plaintext", placeholder="Enter plaintext" />
        </div>
        <div class="form-group">
            <label for="key">Encryption Key</label>
            <input type="key" class="form-control" id="key", name="key", placeholder="Enter encryption key" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>
</div>

<div id="decrypt" class="tabcontent">
    <form method="POST">
        <h3 align="center">Decrypt</h3>
        <div class="form-group">
            <label for="ciphertext">Ciphertext</label>
            <input type="ciphertext" class="form-control" id="ciphertext", name="ciphertext", placeholder="Enter ciphertext" />
        </div>
        <div class="form-group">
            <label for="key">Decryption Key</label>
            <input type="key" class="form-control" id="key", name="key", placeholder="Enter decryption key" />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Decrypt</button>
    </form>
</div>
<br>    
Plaintext: {{ plaintext }}<br>
Encryption Key: {{ encryption_key }}<br>
Ciphertext: {{ ciphertext }}
{% endblock %}
